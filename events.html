<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Search - Events</title>
    <style>
      :root {
        --sky-500: #9ecae1;
        --sky-400: #add8e6;
        --sky-100: #eaf6fb;
        --ink-900: #0f1f2b;
        --ink-700: #2a3f52;
        --ink-500: #5a6c7b;
        --white: #ffffff;
        --shadow-sm: 0 6px 18px rgba(16, 30, 43, 0.08);
        --shadow-xs: 0 2px 10px rgba(16, 30, 43, 0.06);
        --radius-lg: 22px;
        --radius-md: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "SF Pro Text", "SF Pro Display", -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--ink-900);
        background: var(--white);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page-wrap {
        min-height: 100vh;
        background: linear-gradient(180deg, #f7fcff 0%, #ffffff 42%, #f8fbfd 100%);
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(16, 30, 43, 0.06);
      }

      .nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 18px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        font-size: 1.3rem;
      }

      .logo-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: var(--shadow-xs);
      }

      .menu {
        display: flex;
        align-items: center;
        gap: 20px;
        color: var(--ink-700);
        font-size: 0.95rem;
      }

      .menu a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 40px;
        padding: 0 14px;
        border-radius: 999px;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .menu a.active,
      .menu a:hover {
        background: var(--sky-100);
        color: var(--ink-900);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid rgba(16, 30, 43, 0.08);
        display: grid;
        place-items: center;
        background: var(--white);
        box-shadow: var(--shadow-xs);
        position: relative;
      }

      .icon-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--sky-500);
        position: absolute;
        top: 8px;
        right: 8px;
      }


      .notification-wrap {
        position: relative;
      }

      .notification-panel {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        width: min(92vw, 340px);
        padding: 14px;
        border-radius: var(--radius-md);
        background: var(--white);
        box-shadow: var(--shadow-sm);
        border: 1px solid rgba(16, 30, 43, 0.08);
        display: none;
        z-index: 40;
      }

      .notification-panel.open {
        display: block;
      }

      .notification-head {
        margin: 0 0 10px;
        font-size: 0.95rem;
      }

      .notification-item {
        padding: 10px;
        border-radius: 12px;
        background: var(--sky-100);
        margin-bottom: 8px;
      }

      .notification-item p {
        margin: 0;
        color: var(--ink-700);
        font-size: 0.9rem;
        line-height: 1.45;
      }

      .notification-actions {
        margin-top: 8px;
        display: flex;
        gap: 8px;
      }

      .notif-btn {
        border: none;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 0.82rem;
        cursor: pointer;
        background: linear-gradient(135deg, var(--sky-500), var(--sky-400));
        color: var(--white);
      }

      .notif-btn.secondary {
        background: var(--white);
        color: var(--ink-700);
        border: 1px solid rgba(16, 30, 43, 0.1);
      }

      .profile {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid rgba(16, 30, 43, 0.08);
        display: grid;
        place-items: center;
        background: var(--white);
        box-shadow: var(--shadow-xs);
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 48px 24px 56px;
      }

      .page-head {
        background: var(--white);
        border-radius: var(--radius-lg);
        padding: 32px;
        box-shadow: var(--shadow-sm);
        margin-bottom: 24px;
        position: relative;
        overflow: hidden;
      }

      .page-head::after {
        content: "";
        position: absolute;
        inset: auto -12% -42% auto;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(158, 202, 225, 0.35), transparent);
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(2rem, 2.6vw, 3rem);
        line-height: 1.2;
      }

      .head-subtext {
        margin: 0;
        color: var(--ink-500);
        font-size: 1.02rem;
      }

      .initiatives-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 20px;
      }

      .initiative-card {
        background: var(--white);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-xs);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        position: relative;
      }

      .initiative-card:hover,
      .initiative-card.is-expanded {
        transform: translateY(-4px) scale(1.01);
        box-shadow: var(--shadow-sm);
      }

      .initiative-card:focus-within {
        transform: translateY(-4px) scale(1.01);
        box-shadow: var(--shadow-sm);
      }

      .card-link {
        display: block;
        height: 100%;
      }

      .card-image {
        height: 160px;
        background: linear-gradient(140deg, var(--sky-100), var(--sky-400));
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .card-image::before {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        top: 20px;
        right: 24px;
      }

      .card-image::after {
        content: "";
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: rgba(158, 202, 225, 0.45);
        bottom: -52px;
        left: -28px;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h3 {
        margin: 0 0 10px;
        font-size: 1.08rem;
      }

      .card-content p {
        margin: 0 0 14px;
        color: var(--ink-500);
        line-height: 1.5;
      }

      .card-meta {
        display: grid;
        gap: 6px;
        font-size: 0.88rem;
        color: var(--ink-700);
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.25s ease, opacity 0.25s ease;
      }

      .initiative-card:hover .card-meta,
      .initiative-card.is-expanded .card-meta,
      .initiative-card:focus-within .card-meta {
        max-height: 140px;
        opacity: 1;
      }

      .card-meta span {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .card-points {
        font-weight: 600;
        color: var(--ink-900);
      }

      .tag {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--sky-100);
        color: var(--ink-700);
        font-size: 0.82rem;
      }

      .footer-cta {
        margin-top: 28px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 16px 20px;
        border-radius: var(--radius-md);
        background: var(--sky-100);
        box-shadow: var(--shadow-xs);
        color: var(--ink-700);
      }

      .footer-cta a {
        display: inline-flex;
        align-items: center;
        padding: 10px 18px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--sky-500), var(--sky-400));
        color: var(--white);
        font-weight: 600;
      }

      @media (max-width: 980px) {
        .menu {
          display: none;
        }

        .initiatives-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 640px) {
        .nav {
          flex-wrap: wrap;
        }

        .page {
          padding: 36px 16px 42px;
        }

        .page-head {
          padding: 24px;
        }

        .initiatives-grid {
          grid-template-columns: 1fr;
        }

        .footer-cta {
          flex-direction: column;
          align-items: stretch;
        }

        .card-meta {
          max-height: none;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>

  </body>
</html>
